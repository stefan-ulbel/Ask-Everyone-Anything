<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="CortexLab">

<title th:text="${group}? 'AEA - Edit Group' : 'AEA - New Group'"></title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<!--<link rel="stylesheet" th:href="@{css/sb-admin-2.min.css}" />-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  
	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="~{includes/navbar :: navbar}" />
		
			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

			<div th:replace="~{includes/topbar :: topbar}" />	
			
			   <div class="container">
  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">   

        <div class="row">
    
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4" th:text="${group}? 'Edit Group' : 'New Group'">New Group</h1>
                <div th:if="${param.errorMsg}" class="alert alert-danger" th:text="${param.errorMsg}"></div>
                <div th:if="${param.message}" class="alert alert-success" th:text="${param.message}"></div>
               </div>
              
              <form th:action="${group} ? @{/editGroup} : @{/addGroup}" method="post" class="user">
              <input id="id" name="id" type="hidden" th:value="${group} ? ${group.id} : 0">
                <div class="form-group row">
                <label for="groupName" class="col-sm-3 control-label">Name</label>                   
                    <input type="text" class="col-sm-9 form-control form-control-user" id="groupName" name="groupName" placeholder="Group Name" th:value="${group} ? ${group.groupName}">
                </div>
                <div class="form-group row">
                      <label for="groupDescription" class="col-sm-3 control-label">Description</label>     
                    <input type="text" class="form-control form-control-user col-sm-9" id="groupDescription" name="groupDescription" placeholder="Description" th:value="${group} ? ${group.groupDescription}">
                </div>                          
                <div class="form-group row">              
                      <label for="newOwner" class="col-sm-3 control-label">Owner</label>     
                    <input type="text" class="form-control form-control-user col-sm-9" id="newOwner" name="newOwner" placeholder="Owner" th:value="${group} ? ${group.groupOwner != null ? group.groupOwner.username : '-none-'} : ${username}">
                </div>
                <div class="form-group row">                                  
                    <label for="is_private_cb" class="col-sm-3 control-label">Private</label>
                    <input type="checkbox" class="form-control form-control-user col-sm-9" id="is_private_cb" name="is_private_cb" th:value="is_private" th:checked="${group} ? ${group.is_private}">
                  </div>
                </div>

                <button class="btn btn-lg btn-info btn-block" type="submit">
						Save
					</button>               
              </form>
   	     				<div class="my-2"></div>
              	<span th:if="${group}">              	
	              	<form th:action="@{/addMember}" method="post" class="user">
	              	<input id="id" name="id" type="hidden" th:value="${group} ? ${group.id} : 0">
	                	<div class="form-group row">     
	                	<div class="col-sm-8 mb-3 mb-sm-0">             
	                    <input type="text" class="form-control form-control-user" id="userToAdd" name="userToAdd" placeholder="New member name">
	                  </div>
	                	<div class="col-sm-4 mb-2 mb-sm-0">
                		<button class="btn btn-lg btn-info btn-block" type="submit">Add member</button>  
	                 	</div>
	                	</div>
	                </form>
                </span>
              
              <span th:if="${group}">
									<a th:href="@{deleteGroup(id=${group.id})}" class="btn btn-danger btn-icon-split">
									<span class="icon text-white-50">
                      <i class="fas fa-trash">
                      </i>
                    </span>                    
                    <span class="text">Delete group</span>
                  </a>
								</span>
      				<div class="my-2"></div>
              <form th:action="@{/listMyGroups}" method="get" class="user">
              <button class="btn btn-lg btn-icon-split btn-block" type="submit">
						Cancel
					</button>
					</form>
            </div>
     
        </div>
      </div>
			                 
            </div>
          </div>
          
        </div>
        
     </div>
         </div>

</div>
  
 <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Page level plugins -->
  <script src="vendor/chart.js/Chart.min.js"></script>
  
  </body>

</html>
